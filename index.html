<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WPS Timetables</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WPS Portal">
    <link rel="apple-touch-icon" href="WPSLogo.jpg">
    <link rel="icon" type="image/jpeg" href="WPSLogo.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        wps: { deep: '#005496', bright: '#00D1FF', gold: '#C5A059', slate: '#53565A' }
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #f7f7f7 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const API_URL = "https://script.google.com/macros/s/AKfycby9Enax-ekH4DBbxAvTos0SRiAYmy2lM62fnOdwn_tUsq-9u52U4FALEq2TiXr8flVH/exec";
        const STORAGE_KEY = "wps_data_cache";

        const App = () => {
            const [data, setData] = useState(() => {
                const cached = localStorage.getItem(STORAGE_KEY);
                return cached ? JSON.parse(cached) : null;
            });
            const [selectedSheetId, setSelectedSheetId] = useState("");
            const [selectedDay, setSelectedDay] = useState("1");
            const [loading, setLoading] = useState(!data);
            const [error, setError] = useState(null);

            // Robust Date Comparison
            const currentCycleDay = useMemo(() => {
                if (!data || !data["Cycle Days"]) return "N/A";
                
                const now = new Date();
                const todayStr = `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}`;
                
                const cycleRows = data["Cycle Days"].raw || [];
                for (const row of cycleRows) {
                    if (!row[0]) continue;
                    
                    const d = new Date(row[0]);
                    if (isNaN(d.getTime())) continue;

                    // Match based on local calendar parts to bypass timezone shifts
                    const rowStr = `${d.getFullYear()}-${d.getMonth() + 1}-${d.getDate()}`;
                    const rowStrUTC = `${d.getUTCFullYear()}-${d.getUTCMonth() + 1}-${d.getUTCDate()}`;

                    if (rowStr === todayStr || rowStrUTC === todayStr) {
                        return row[1];
                    }
                }
                return "N/A";
            }, [data]);

            // Sync Day selection with Cycle Day on initial load
            useEffect(() => {
                const day = currentCycleDay?.toString().trim();
                if (day && ["1", "2", "3", "4", "5"].includes(day)) {
                    setSelectedDay(day);
                }
            }, [currentCycleDay]);

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const res = await fetch(API_URL);
                        const json = await res.json();
                        setData(json);
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(json));
                        setLoading(false);
                    } catch (err) {
                        if (!data) setError("Failed to sync.");
                        setLoading(false);
                    }
                };
                fetchData();
            }, []);

            const sheetIds = useMemo(() => {
                if (!data) return [];
                const exclude = ["TEMPLATE", "MOD", "Language", "Dropdowns", "Staff", "REG", "Cycle Days"];
                return Object.keys(data)
                    .filter(id => !exclude.includes(id))
                    .sort((a, b) => a === "PREPS" ? -1 : b === "PREPS" ? 1 : a.localeCompare(b));
            }, [data]);

            useEffect(() => {
                if (sheetIds.length > 0 && !selectedSheetId) {
                    setSelectedSheetId(sheetIds[0]);
                }
            }, [sheetIds]);

            if (loading) return (
                <div className="flex flex-col items-center justify-center min-h-screen bg-white">
                    <img src="WPSLogo.jpg" className="w-20 h-20 mb-6 animate-pulse" alt="Logo" />
                    <p className="text-wps-deep font-black text-[10px] uppercase tracking-widest">Loading Schedule...</p>
                </div>
            );

            const teacherData = data?.[selectedSheetId];
            const schedule = teacherData?.schedule?.[selectedDay] || [];
            const isPrepsView = selectedSheetId === "PREPS";

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col pb-10">
                    <header className="bg-wps-deep text-white p-4 pb-2">
                        <div className="flex justify-between items-center mb-4">
                            <div className="flex items-center gap-3">
                                <img src="WPSLogo.jpg" className="w-10 h-10 object-contain" />
                                <div>
                                    <h1 className="font-black leading-none uppercase text-lg tracking-tighter">Winchester</h1>
                                    <p className="text-[8px] font-bold tracking-[0.3em] uppercase opacity-60">Public School</p>
                                </div>
                            </div>
                            <div className="text-right">
                                <p className="text-[10px] font-black uppercase opacity-60 mb-0.5">Cycle Day</p>
                                <div className="bg-wps-bright text-wps-deep px-3 py-1 rounded-full font-black text-sm shadow-lg shadow-wps-bright/20">
                                    {currentCycleDay}
                                </div>
                            </div>
                        </div>
                        
                        <div className="flex bg-white/10 p-1 rounded-xl mb-2">
                            {["1", "2", "3", "4", "5"].map(d => (
                                <button key={d} onClick={() => setSelectedDay(d)} className={`flex-1 py-2 rounded-lg text-xs font-black transition-all ${selectedDay === d ? "bg-white text-wps-deep shadow-lg" : "text-white/40"}`}>
                                    D{d}
                                </button>
                            ))}
                        </div>
                    </header>

                    <main className="p-4 space-y-4">
                        <div className="bg-white rounded-3xl p-5 shadow-sm border border-slate-100">
                            <label className="text-[9px] font-black text-slate-400 uppercase tracking-widest block mb-2 px-1">Staff Member</label>
                            <select 
                                value={selectedSheetId} 
                                onChange={e => setSelectedSheetId(e.target.value)}
                                className="w-full bg-slate-50 border-none rounded-2xl p-4 font-bold text-wps-deep appearance-none focus:ring-2 focus:ring-wps-bright/20"
                            >
                                {sheetIds.map(id => (
                                    <option key={id} value={id}>
                                        {id === "PREPS" ? "PREPS (Reference)" : (data[id].displayName || id)}
                                    </option>
                                ))}
                            </select>
                            {teacherData?.assignment && (
                                <div className="mt-3 inline-block px-3 py-1 bg-wps-deep/5 text-wps-deep rounded-full text-[10px] font-black uppercase tracking-tight">
                                    {isPrepsView ? "Preps Reference" : teacherData.assignment}
                                </div>
                            )}
                        </div>

                        <div className="space-y-2">
                            {schedule.map((subject, i) => {
                                const isFree = !isPrepsView && (!subject || subject.toLowerCase().includes("prep") || subject.toLowerCase().includes("free"));
                                return (
                                    <div key={i} className={`flex items-center gap-4 p-4 rounded-2xl border transition-all ${isFree ? 'bg-slate-50 border-slate-100 opacity-50' : 'bg-white border-white shadow-sm'}`}>
                                        <div className={`w-8 h-8 rounded-lg flex items-center justify-center font-black text-xs shrink-0 ${isFree ? 'bg-slate-200 text-slate-400' : 'bg-wps-deep text-white'}`}>
                                            {i + 1}
                                        </div>
                                        <div className="flex-grow">
                                            <p className="text-[8px] font-black text-slate-400 uppercase tracking-tight">Period {i + 1}</p>
                                            <h4 className={`font-bold text-sm ${isFree ? 'italic text-slate-500' : 'text-wps-deep'}`}>
                                                {subject || (isPrepsView ? "None" : "Unassigned")}
                                            </h4>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </main>
                    
                    <footer className="mt-auto py-6 text-center">
                        <p className="text-[9px] font-black text-slate-300 uppercase tracking-[0.5em]">Winchester PS Portal</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
