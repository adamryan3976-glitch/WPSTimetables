<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WPS Timetables</title>
    
    <!-- iOS Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WPS Portal">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/180/training.png">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè´</text></svg>">

    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel for Browser Rendering -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons handled via SVG for reliability in single HTML file
        const UserIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>;
        const BookOpenIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>;
        const ClockIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>;
        const ChevronDownIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>;

        const API_URL = "https://script.google.com/macros/s/AKfycby9Enax-ekH4DBbxAvTos0SRiAYmy2lM62fnOdwn_tUsq-9u52U4FALEq2TiXr8flVH/exec";

        const App = () => {
            const [data, setData] = useState(null);
            const [sheetIds, setSheetIds] = useState([]);
            const [selectedSheetId, setSelectedSheetId] = useState("");
            const [selectedDay, setSelectedDay] = useState("1");
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                fetch(API_URL)
                    .then(res => res.json())
                    .then(json => {
                        setData(json);
                        const ids = Object.keys(json).sort();
                        setSheetIds(ids);
                        if (ids.length > 0) setSelectedSheetId(ids[0]);
                        setLoading(false);
                    })
                    .catch(err => {
                        setError("Could not sync data. Check your Internet connection.");
                        setLoading(false);
                    });
            }, []);

            if (loading) return (
                <div className="flex flex-col items-center justify-center min-h-screen">
                    <div className="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                    <p className="text-slate-400 font-bold tracking-widest text-xs">SYNCING...</p>
                </div>
            );

            if (error) return (
                <div className="p-10 text-center min-h-screen flex flex-col justify-center">
                    <h1 className="text-red-500 font-bold mb-2">Connection Error</h1>
                    <p className="text-slate-500 text-sm mb-4">{error}</p>
                    <button onClick={() => window.location.reload()} className="bg-blue-600 text-white px-6 py-2 rounded-full font-bold">Retry</button>
                </div>
            );

            const teacherData = data[selectedSheetId];
            const schedule = teacherData ? teacherData.schedule[selectedDay] : [];

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col">
                    {/* Header */}
                    <nav className="glass sticky top-0 z-20 px-4 py-4 border-b border-slate-200/50 flex items-center justify-between">
                        <div className="flex items-center gap-2">
                            <div className="bg-blue-600 p-1.5 rounded-lg"><BookOpenIcon /></div>
                            <span className="font-black tracking-tighter text-lg uppercase">WPS Portal</span>
                        </div>
                        <div className="flex bg-slate-100 p-1 rounded-xl">
                            {["1", "2", "3", "4", "5"].map(d => (
                                <button key={d} onClick={() => setSelectedDay(d)} className={`px-3 py-1.5 rounded-lg text-xs font-black transition-all ${selectedDay === d ? "bg-white text-blue-600 shadow-sm" : "text-slate-400"}`}>D{d}</button>
                            ))}
                        </div>
                    </nav>

                    <main className="p-4 space-y-4 flex-grow">
                        {/* Selector */}
                        <div className="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-100">
                            <label className="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-3 ml-1">Staff Member</label>
                            <div className="relative">
                                <div className="absolute left-4 top-1/2 -translate-y-1/2 text-blue-500"><UserIcon /></div>
                                <select 
                                    value={selectedSheetId} 
                                    onChange={(e) => setSelectedSheetId(e.target.value)}
                                    className="w-full pl-12 pr-10 py-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500/20 appearance-none text-slate-800 font-bold text-lg"
                                >
                                    {sheetIds.map(id => <option key={id} value={id}>{data[id].displayName}</option>)}
                                </select>
                                <div className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-300 pointer-events-none"><ChevronDownIcon /></div>
                            </div>
                            {teacherData?.assignment && (
                                <div className="mt-4 flex gap-2">
                                    <span className="text-[10px] font-black px-3 py-1 bg-indigo-50 text-indigo-600 rounded-full border border-indigo-100 uppercase">{teacherData.assignment}</span>
                                    <span className="text-[10px] font-black px-3 py-1 bg-blue-50 text-blue-600 rounded-full border border-blue-100 uppercase">Day {selectedDay}</span>
                                </div>
                            )}
                        </div>

                        {/* Schedule */}
                        <div className="space-y-3">
                            {schedule.map((subject, i) => {
                                const isFree = subject.toLowerCase().includes("prep") || subject.toLowerCase().includes("free") || !subject;
                                return (
                                    <div key={i} className={`flex items-center p-4 rounded-[1.5rem] border transition-all ${isFree ? "bg-slate-100/50 border-slate-200/40 opacity-50 scale-95 origin-left" : "bg-white border-white shadow-sm shadow-slate-200/50"}`}>
                                        <div className={`w-10 h-10 rounded-xl flex items-center justify-center font-black text-sm mr-4 ${isFree ? "bg-slate-200 text-slate-400" : "bg-blue-600 text-white shadow-md shadow-blue-100"}`}>
                                            {i + 1}
                                        </div>
                                        <div className="flex-grow">
                                            <p className="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">Period {i + 1}</p>
                                            <h3 className={`font-bold text-base leading-tight ${isFree ? "text-slate-500 italic" : "text-slate-900"}`}>{subject || "Unassigned"}</h3>
                                        </div>
                                        {!isFree && <div className="text-blue-200"><ClockIcon /></div>}
                                    </div>
                                );
                            })}
                        </div>
                    </main>

                    <footer className="py-10 text-center opacity-30">
                        <p className="text-[9px] font-black uppercase tracking-[0.3em]">WPS Timetable Hub ‚Ä¢ Live Sync</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
