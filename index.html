<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WPS Timetables</title>
    
    <!-- iOS Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WPS Portal">
    
    <!-- Using the repository logo for icons -->
    <link rel="apple-touch-icon" href="WPSLogo.jpg">
    <link rel="icon" type="image/jpeg" href="WPSLogo.jpg">

    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel for Browser Rendering -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        wps: {
                            deep: '#005496', // Deep blue from shield
                            bright: '#00D1FF', // Bright cyan from 'W'
                            gold: '#C5A059', // Gold from border
                            slate: '#53565A' // Text grey
                        }
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background-color: #f8fafc;
        }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        select { background-image: none !important; }
        /* Custom scrollbar for the dropdown */
        select::-webkit-scrollbar { width: 8px; }
        select::-webkit-scrollbar-track { background: #f1f1f1; }
        select::-webkit-scrollbar-thumb { background: #005496; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Custom SVG Icons
        const UserIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>;
        const ClockIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>;
        const ChevronDownIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>;
        const StarIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>;
        const CalendarIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>;

        const API_URL = "https://script.google.com/macros/s/AKfycby9Enax-ekH4DBbxAvTos0SRiAYmy2lM62fnOdwn_tUsq-9u52U4FALEq2TiXr8flVH/exec";

        const App = () => {
            const [data, setData] = useState(null);
            const [sheetIds, setSheetIds] = useState([]);
            const [selectedSheetId, setSelectedSheetId] = useState("");
            const [selectedDay, setSelectedDay] = useState("1");
            const [currentCycleDay, setCurrentCycleDay] = useState("N/A");
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                fetch(API_URL)
                    .then(res => res.json())
                    .then(json => {
                        setData(json);
                        
                        // Exclusion list
                        const exclude = ["TEMPLATE", "MOD", "Language", "Dropdowns", "Staff", "REG", "Cycle Days"];
                        
                        const ids = Object.keys(json)
                            .filter(id => !exclude.includes(id))
                            .sort((a, b) => {
                                if (a === "PREPS") return -1;
                                if (b === "PREPS") return 1;
                                return a.localeCompare(b);
                            });
                        
                        setSheetIds(ids);
                        if (ids.length > 0) setSelectedSheetId(ids[0]);

                        // Improved logic to find current cycle day
                        if (json["Cycle Days"]) {
                            const now = new Date();
                            const tYear = now.getFullYear();
                            const tMonth = now.getMonth();
                            const tDate = now.getDate();
                            
                            let foundDay = "N/A";
                            const cycleSheetData = json["Cycle Days"].raw || [];
                            
                            for (const row of cycleSheetData) {
                                if (row[0]) {
                                    let cellValue = row[0];
                                    
                                    // Handle string dates like "2/25/2026" or "2026-02-25"
                                    // We create a date object then extract parts to avoid timezone shifting
                                    let d = new Date(cellValue);
                                    
                                    // If cell is a string like "2/25/2026", JS might treat it as local.
                                    // If it's "2026-02-25", JS treats it as UTC.
                                    // To fix this, if we see a dash, we know it's ISO and we should fix the offset
                                    if (typeof cellValue === 'string' && cellValue.includes('-')) {
                                        // Force it to be treated as local time
                                        d = new Date(cellValue.replace(/-/g, '\/'));
                                    }

                                    if (d && !isNaN(d.getTime())) {
                                        if (
                                            d.getFullYear() === tYear &&
                                            d.getMonth() === tMonth &&
                                            d.getDate() === tDate
                                        ) {
                                            foundDay = row[1];
                                            break;
                                        }
                                    }
                                }
                            }
                            
                            setCurrentCycleDay(foundDay);
                            
                            // Auto-set the selected day if valid
                            const cleanDay = foundDay?.toString().trim();
                            if (cleanDay && ["1","2","3","4","5"].includes(cleanDay)) {
                                setSelectedDay(cleanDay);
                            }
                        }

                        setLoading(false);
                    })
                    .catch(err => {
                        setError("Could not sync data. Check connection.");
                        setLoading(false);
                    });
            }, []);

            const todayFormatted = new Date().toLocaleDateString('en-US', { 
                weekday: 'long', 
                month: 'short', 
                day: 'numeric' 
            });

            if (loading) return (
                <div className="flex flex-col items-center justify-center min-h-screen bg-white">
                    <img src="WPSLogo.jpg" className="w-24 h-24 mb-6 animate-pulse object-contain" alt="Loading..." />
                    <div className="w-8 h-8 border-4 border-wps-deep border-t-wps-bright rounded-full animate-spin mb-4"></div>
                    <p className="text-wps-deep font-black tracking-widest text-[10px] uppercase">Winchester PS Portal</p>
                </div>
            );

            if (error) return (
                <div className="p-10 text-center min-h-screen flex flex-col justify-center items-center">
                    <img src="WPSLogo.jpg" className="w-16 h-16 mb-4 grayscale" alt="Error" />
                    <h1 className="text-wps-deep font-bold mb-2">Sync Error</h1>
                    <p className="text-slate-500 text-sm mb-6">{error}</p>
                    <button onClick={() => window.location.reload()} className="bg-wps-deep text-white px-8 py-3 rounded-2xl font-black uppercase text-xs shadow-lg shadow-wps-deep/20">Retry Sync</button>
                </div>
            );

            const teacherData = data[selectedSheetId];
            const schedule = teacherData ? teacherData.schedule[selectedDay] : [];
            const isPrepsView = selectedSheetId === "PREPS";

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col">
                    {/* Top Date Header */}
                    <div className="bg-wps-deep px-6 py-2 flex justify-between items-center text-white/90">
                        <div className="flex items-center gap-2">
                            <CalendarIcon />
                            <span className="text-[10px] font-black uppercase tracking-wider">{todayFormatted}</span>
                        </div>
                        <div className="flex items-center gap-1.5 bg-white/10 px-3 py-0.5 rounded-full border border-white/10">
                            <span className="text-[9px] font-black uppercase opacity-60">Cycle Day</span>
                            <span className="text-xs font-black text-wps-bright">{currentCycleDay}</span>
                        </div>
                    </div>

                    {/* Navigation Header */}
                    <nav className="glass sticky top-0 z-20 px-4 py-3 border-b border-slate-200/50 flex items-center justify-between">
                        <div className="flex items-center gap-2">
                            <img src="WPSLogo.jpg" className="w-10 h-10 object-contain" alt="WPS" />
                            <div className="flex flex-col">
                                <span className="font-black tracking-tighter text-base leading-none text-wps-deep uppercase">Winchester</span>
                                <span className="font-bold tracking-[0.2em] text-[8px] leading-none text-wps-slate uppercase">Public School</span>
                            </div>
                        </div>
                        <div className="flex bg-slate-100 p-1 rounded-xl shadow-inner">
                            {["1", "2", "3", "4", "5"].map(d => (
                                <button 
                                    key={d} 
                                    onClick={() => setSelectedDay(d)} 
                                    className={`px-3 py-1.5 rounded-lg text-xs font-black transition-all ${selectedDay === d ? "bg-wps-deep text-white shadow-md" : "text-wps-slate/60"}`}
                                >
                                    D{d}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="p-4 space-y-4 flex-grow">
                        {/* Selector */}
                        <div className="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-100">
                            <label className="block text-[10px] font-black text-wps-slate/50 uppercase tracking-[0.2em] mb-3 ml-1">
                                {isPrepsView ? "Reference Schedule" : "Staff Member"}
                            </label>
                            <div className="relative">
                                <div className="absolute left-4 top-1/2 -translate-y-1/2 text-wps-bright">
                                    {isPrepsView ? <StarIcon /> : <UserIcon />}
                                </div>
                                <select 
                                    value={selectedSheetId} 
                                    onChange={(e) => setSelectedSheetId(e.target.value)}
                                    className={`w-full pl-12 pr-10 py-4 border-none rounded-2xl focus:ring-2 appearance-none font-black text-lg transition-all ${
                                        isPrepsView 
                                        ? "bg-wps-deep/5 text-wps-deep focus:ring-wps-deep/20" 
                                        : "bg-slate-50 text-wps-deep focus:ring-wps-bright/20"
                                    }`}
                                >
                                    {sheetIds.map(id => (
                                        <option key={id} value={id}>
                                            {id === "PREPS" ? "PREPS (All Staff)" : (data[id].displayName || id)}
                                        </option>
                                    ))}
                                </select>
                                <div className="absolute right-4 top-1/2 -translate-y-1/2 text-wps-deep/30 pointer-events-none"><ChevronDownIcon /></div>
                            </div>
                            {(teacherData?.assignment || isPrepsView) && (
                                <div className="mt-4 flex gap-2">
                                    <span className="text-[10px] font-black px-3 py-1 bg-wps-deep/5 text-wps-deep rounded-full border border-wps-deep/10 uppercase tracking-tighter">
                                        {isPrepsView ? "Staff on Prep" : teacherData.assignment}
                                    </span>
                                    <span className="text-[10px] font-black px-3 py-1 bg-wps-bright/10 text-wps-deep rounded-full border border-wps-bright/20 uppercase tracking-tighter">Day {selectedDay}</span>
                                </div>
                            )}
                        </div>

                        {/* Schedule */}
                        <div className="space-y-2.5">
                            {schedule.length > 0 ? schedule.map((subject, i) => {
                                const isFree = !isPrepsView && (subject?.toLowerCase().includes("prep") || subject?.toLowerCase().includes("free") || !subject);
                                const isEmpty = isPrepsView && !subject;

                                return (
                                    <div key={i} className={`flex items-start p-4 rounded-[1.5rem] border transition-all duration-300 ${
                                        (isFree || isEmpty) 
                                        ? "bg-slate-100/40 border-slate-200/30 opacity-40 scale-[0.98] origin-left" 
                                        : "bg-white border-white shadow-sm shadow-slate-200"
                                    }`}>
                                        <div className={`w-10 h-10 rounded-xl flex items-center justify-center font-black text-sm mr-4 mt-0.5 transition-all flex-shrink-0 ${
                                            (isFree || isEmpty) ? "bg-slate-200 text-slate-400" : "bg-wps-deep text-white shadow-lg shadow-wps-deep/20"
                                        }`}>
                                            {i + 1}
                                        </div>
                                        <div className="flex-grow">
                                            <p className="text-[9px] font-black text-wps-slate/40 uppercase tracking-tighter">Period {i + 1}</p>
                                            <h3 className={`font-bold text-base leading-tight tracking-tight whitespace-pre-line ${
                                                (isFree || isEmpty) ? "text-wps-slate italic font-medium" : "text-wps-deep"
                                            }`}>
                                                {subject || (isPrepsView ? "No staff on prep" : "Unassigned")}
                                            </h3>
                                        </div>
                                        {(!isFree && !isEmpty) && <div className="text-wps-bright mt-1.5"><ClockIcon /></div>}
                                    </div>
                                );
                            }) : (
                                <div className="text-center py-10 opacity-30 italic text-sm">No periods found for this day.</div>
                            )}
                        </div>
                    </main>

                    <footer className="py-8 text-center flex flex-col items-center gap-2">
                        <img src="WPSLogo.jpg" className="w-8 h-8 opacity-20 object-contain" alt="WPS Logo footer" />
                        <p className="text-[9px] font-black text-wps-slate uppercase tracking-[0.4em] opacity-40">Winchester PS â€¢ Hub</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
