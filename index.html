<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WPS Portal</title>
    
    <!-- iOS Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="WPSLogo.jpg">
    <link rel="icon" type="image/jpeg" href="WPSLogo.jpg">

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { wps: { deep: '#005496', bright: '#00D1FF', slate: '#53565A' } }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .no-select { -webkit-user-select: none; user-select: none; }
        .loading-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // UPDATED WEB APP URL
        const API_URL = "https://script.google.com/macros/s/AKfycbxxMBHcVSyvfE-U_ujnwA1CzjXgkkNONaRuT-lD2An4NNUdRyJ2nVXr7Z7ZKmWsAENy/exec"; 
        const CACHE_KEY = "wps_schedule_cache_v11";

        const Icon = ({ name, className }) => {
            const [iconHtml, setIconHtml] = useState("");
            useEffect(() => {
                if (window.lucide && window.lucide.icons[name]) {
                    setIconHtml(window.lucide.icons[name].toSvg({ class: className }));
                }
            }, [name, className]);
            return <span dangerouslySetInnerHTML={{ __html: iconHtml }} />;
        };

        const App = () => {
            const [data, setData] = useState(() => {
                try {
                    const saved = localStorage.getItem(CACHE_KEY);
                    return saved ? JSON.parse(saved) : null;
                } catch(e) { return null; }
            });
            
            const [selectedSheetId, setSelectedSheetId] = useState("");
            const [selectedDay, setSelectedDay] = useState("1");
            const [isSyncing, setIsSyncing] = useState(false);
            const [hasError, setHasError] = useState(false);

            const sheetIds = useMemo(() => {
                if (!data) return [];
                const exclude = ["TEMPLATE", "MOD", "Language", "Dropdowns", "Staff", "REG", "Cycle Days", "currentCycleDay"];
                return Object.keys(data)
                    .filter(id => !exclude.includes(id))
                    .sort((a, b) => a === "PREPS" ? -1 : b === "PREPS" ? 1 : a.localeCompare(b));
            }, [data]);

            // Auto-selection logic
            useEffect(() => {
                if (data?.currentCycleDay) {
                    const day = data.currentCycleDay.toString().trim();
                    if (["1", "2", "3", "4", "5"].includes(day)) setSelectedDay(day);
                }
                if (sheetIds.length > 0 && !selectedSheetId) {
                    setSelectedSheetId(sheetIds[0]);
                }
            }, [data, sheetIds]);

            const fetchData = async (isManual = false) => {
                if (isManual || !data) setIsSyncing(true);
                setHasError(false);
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) throw new Error("API Offline");
                    const json = await response.json();
                    if (json && typeof json === 'object') {
                        setData(json);
                        localStorage.setItem(CACHE_KEY, JSON.stringify(json));
                    }
                } catch (err) {
                    console.error("Sync error:", err);
                    if (!data) setHasError(true);
                } finally {
                    setIsSyncing(false);
                }
            };

            useEffect(() => { fetchData(); }, []);

            if (hasError) return (
                <div className="h-screen flex flex-col items-center justify-center bg-white p-10 text-center">
                    <Icon name="WifiOff" className="w-12 h-12 text-slate-300 mb-4" />
                    <h2 className="text-slate-800 font-black uppercase text-sm tracking-widest">Connection Error</h2>
                    <p className="text-slate-500 text-xs mt-2 mb-6">Unable to load the schedule from Google Sheets.</p>
                    <button onClick={() => fetchData(true)} className="bg-blue-600 text-white px-8 py-3 rounded-2xl font-black text-xs uppercase tracking-widest active:scale-95 transition-all">
                        Try Again
                    </button>
                </div>
            );

            if (!data) return (
                <div className="h-screen flex flex-col items-center justify-center bg-white p-10 text-center">
                    <div className="w-16 h-16 bg-blue-50 rounded-2xl flex items-center justify-center mb-6">
                        <Icon name="Loader2" className="w-8 h-8 text-blue-600 animate-spin" />
                    </div>
                    <h2 className="text-blue-600 font-black uppercase tracking-[0.3em] text-[10px]">WPS Hub</h2>
                    <p className="mt-3 text-slate-400 text-xs loading-pulse">Syncing with Winchester...</p>
                </div>
            );

            const teacherData = selectedSheetId ? data[selectedSheetId] : null;
            const currentSchedule = teacherData?.schedule?.[selectedDay] || [];

            return (
                <div className="max-w-md mx-auto min-h-screen bg-slate-50 flex flex-col no-select pb-28">
                    {/* Sticky Nav */}
                    <nav className="bg-blue-600 text-white sticky top-0 z-20 px-5 py-6 shadow-xl shadow-blue-900/10">
                        <div className="flex justify-between items-center mb-6">
                            <div className="flex items-center gap-3" onClick={() => fetchData(true)}>
                                <div className="bg-white/20 p-2.5 rounded-2xl">
                                    <Icon name="BookOpen" className="w-6 h-6" />
                                </div>
                                <div>
                                    <h1 className="font-black text-xl tracking-tighter uppercase leading-none">WPS Hub</h1>
                                    <div className="flex items-center gap-1.5 mt-1">
                                        <div className={`w-1.5 h-1.5 rounded-full ${isSyncing ? 'bg-yellow-400 animate-pulse' : 'bg-green-400'}`}></div>
                                        <p className="text-[9px] font-black uppercase tracking-widest opacity-60">
                                            {isSyncing ? 'Updating...' : 'Live Portal'}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-white/10 border border-white/20 rounded-2xl px-4 py-2.5 text-center min-w-[75px]">
                                <p className="text-[8px] font-black uppercase opacity-60 mb-0.5 tracking-tighter">Cycle Day</p>
                                <p className="text-2xl font-black leading-none">{data.currentCycleDay || '?'}</p>
                            </div>
                        </div>

                        {/* Day Selector */}
                        <div className="flex gap-1.5 bg-black/15 p-1 rounded-2xl">
                            {["1", "2", "3", "4", "5"].map(d => (
                                <button
                                    key={d}
                                    onClick={() => setSelectedDay(d)}
                                    className={`flex-1 py-3.5 rounded-xl text-sm font-black transition-all ${
                                        selectedDay === d ? "bg-white text-blue-600 shadow-lg scale-[1.03]" : "text-white/40 hover:text-white/60"
                                    }`}
                                >
                                    D{d}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="p-4 space-y-4">
                        {/* Staff Picker */}
                        <div className="bg-white rounded-[2.5rem] shadow-sm border border-slate-200/60 p-7">
                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-3 ml-1">Staff Member</label>
                            <div className="relative">
                                <select 
                                    value={selectedSheetId}
                                    onChange={(e) => setSelectedSheetId(e.target.value)}
                                    className="w-full pl-5 pr-12 py-4.5 bg-slate-50 border-none rounded-2xl font-black text-lg text-slate-800 appearance-none focus:ring-4 focus:ring-blue-500/10 transition-all"
                                >
                                    {sheetIds.map(id => (
                                        <option key={id} value={id}>{data[id]?.displayName || id}</option>
                                    ))}
                                </select>
                                <div className="absolute right-5 top-1/2 -translate-y-1/2 pointer-events-none text-slate-300">
                                    <Icon name="ChevronDown" className="w-5 h-5" />
                                </div>
                            </div>
                        </div>

                        {/* Schedule Items */}
                        <div className="space-y-3">
                            {currentSchedule.map((subject, i) => {
                                const isFree = !subject || subject.toLowerCase().includes("prep") || subject.toLowerCase().includes("free");
                                return (
                                    <div key={i} className={`flex items-center p-5 rounded-[2rem] border transition-all duration-300 ${
                                        isFree ? "bg-slate-100/40 border-transparent opacity-40 scale-[0.97]" : "bg-white border-white shadow-sm"
                                    }`}>
                                        <div className={`w-11 h-11 rounded-2xl flex items-center justify-center font-black text-sm mr-5 ${
                                            isFree ? "bg-slate-200 text-slate-400" : "bg-blue-600 text-white shadow-md shadow-blue-100"
                                        }`}>
                                            {i + 1}
                                        </div>
                                        <div className="flex-grow">
                                            <p className="text-[8px] font-black text-slate-300 uppercase tracking-widest mb-1">Period {i+1}</p>
                                            <h3 className={`font-bold text-base leading-tight tracking-tight ${isFree ? "italic text-slate-500" : "text-slate-900"}`}>
                                                {subject || "Free Period"}
                                            </h3>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </main>

                    {/* Floating Refresh */}
                    <div className="fixed bottom-8 left-1/2 -translate-x-1/2 w-full max-w-[220px] px-4">
                        <button 
                            onClick={() => fetchData(true)}
                            disabled={isSyncing}
                            className="w-full bg-slate-900 text-white py-4.5 rounded-full shadow-2xl flex items-center justify-center gap-3 active:scale-95 transition-all disabled:opacity-50"
                        >
                            <Icon name="RefreshCw" className={`w-4 h-4 ${isSyncing ? 'animate-spin' : ''}`} />
                            <span className="text-[10px] font-black uppercase tracking-[0.2em]">{isSyncing ? 'Syncing' : 'Refresh Data'}</span>
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
